<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Synapse — Collaborative Quiz Platform for Study Groups</title>
    <meta name="title" content="Synapse — Collaborative Quiz Platform for Study Groups" />
    <meta name="description" content="Turn your study materials into quizzes. Create a room, upload notes, and test each other. Built for students who study together." />
    <meta name="author" content="Synapse" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://synapse-quiz-wiz.lovable.app/" />
    <meta property="og:title" content="Synapse — Collaborative Quiz Platform for Study Groups" />
    <meta property="og:description" content="Turn your study materials into quizzes. Create a room, upload notes, and test each other. Built for students who study together." />
    <meta property="og:image" content="https://synapse-quiz-wiz.lovable.app/og-image.png" />
    <meta property="og:site_name" content="Synapse" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://synapse-quiz-wiz.lovable.app/" />
    <meta name="twitter:title" content="Synapse — Collaborative Quiz Platform" />
    <meta name="twitter:description" content="Turn your study materials into quizzes. Built for students who study together." />
    <meta name="twitter:image" content="https://synapse-quiz-wiz.lovable.app/og-image.png" />

    <!-- Favicon and Theme -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#2d3e50" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1f2e" media="(prefers-color-scheme: dark)" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Serif+4:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
