<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f1115" />

    <!-- Primary SEO -->
    <title>Synapse — Room-Based Collaborative Learning with AI Quizzes</title>
    <meta
      name="description"
      content="Synapse is a room-based collaborative learning platform where groups turn documents into AI-generated quizzes and study under clear, enforced rules."
    />
    <meta name="author" content="Synapse" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://synapse.app/" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Synapse — Collaborative Learning, Done Right" />
    <meta
      property="og:description"
      content="Create rooms, upload documents, generate AI quizzes, and study together with structure and focus. No feeds. No noise."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://synapse.app/" />
    <meta property="og:site_name" content="Synapse" />
    <meta property="og:image" content="https://synapse.app/og-image.png" />
    <meta property="og:image:alt" content="Synapse — Room-based collaborative learning platform" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Synapse — Room-Based Collaborative Learning" />
    <meta
      name="twitter:description"
      content="Turn shared study materials into AI-powered quizzes. Built for focus, structure, and real learning."
    />
    <meta name="twitter:image" content="https://synapse.app/og-image.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Synapse" />

    <!-- Favicon / Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72.png" />

    <!-- Accessibility / Performance Hints -->
    <meta name="color-scheme" content="light dark" />
  </head>

  <body>
    <noscript>
      Synapse requires JavaScript to run. This application is designed for modern browsers.
    </noscript>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
